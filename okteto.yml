build:
  ideal-octo-tribble:
    image: foundationer/ideal-octo-tribble:1.0.0
    context: .
deploy:
  - kubectl apply -f k8s.yml
dev:
  ideal-octo-tribble:
    image: maven:3.9.2-eclipse-temurin-17
    command: bash
    sync:
      - .:/usr/src/app
    forward:
      - 5005:5005
    volumes:
      - /home/maven/.gradle